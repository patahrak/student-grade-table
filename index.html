<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Student Grade Table</h3>
      </div>
      <div class="col-sm-6 align-right">
        <h5>Average Grade <span class="badge badge-secondary"></span></h5>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-sm-4">
        <form>
          <div class="form-group row">
            <div class="col-sm-2">
              <i class="fas fa-user-graduate icon"></i>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <i class="fas fa-list icon"></i>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="course" placeholder="Course">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
                <i class="fas fa-graduation-cap icon"></i>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="grades" placeholder="Grade">
            </div>
          </div>
          <div class="align-right">
            <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
            <button type="reset" class="btn btn-secondary" id="cancel">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/apps.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
